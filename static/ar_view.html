<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR View</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); max-width: 80vw; }
        .ui { position: fixed; bottom: 20px; width: 100%; text-align: center; }
        input[type=range] { width: 80%; }
        .back { position: fixed; top: 20px; left: 20px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 20px; text-decoration: none; font-family: sans-serif; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <img id="overlay" src="{{IMAGE_SOURCE}}">
    <a href="/" class="back">‚Üê Back</a>
    <div class="ui">
        <input type="range" id="scale" min="10" max="200" value="50">
    </div>
    <script>
        navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}}).then(s => document.getElementById('video').srcObject = s);
        const img = document.getElementById('overlay');
        document.getElementById('scale').oninput = (e) => img.style.transform = `translate(-50%, -50%) scale(${e.target.value/100})`;
        
        let x = 0, y = 0;
        img.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const t = e.touches[0];
            img.style.left = t.clientX + 'px';
            img.style.top = t.clientY + 'px';
        });
    </script>
</body>
</html>
