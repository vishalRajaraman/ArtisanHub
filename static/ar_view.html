<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArtConnect AR View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #000; overflow: hidden; height: 100vh; }
        
        /* Camera Feed */
        #camera-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        /* The Art Object */
        #overlay-image {
            position: absolute;
            z-index: 3;
            transform-origin: center center;
            /* Centering initally */
            top: 50%; left: 50%;
            /* Filters for realism */
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6));
            max-width: 80vw;
            cursor: grab;
        }
        #overlay-image:active { cursor: grabbing; }

        /* UI Layer */
        .ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* Header */
        .header { padding: 20px; padding-top: 40px; display: flex; justify-content: space-between; }
        .btn { 
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.5); color: white;
            padding: 8px 16px; border-radius: 20px; text-decoration: none; 
            font-size: 14px; font-weight: 600; border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(8px);
        }
        .btn-reset { background: rgba(255, 59, 48, 0.6); border: none; }

        /* Controls Panel */
        .controls {
            pointer-events: auto;
            background: rgba(20, 20, 20, 0.85); 
            padding: 20px; 
            border-radius: 24px 24px 0 0;
            color: white; 
            display: flex; flex-direction: column; gap: 12px;
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255,255,255,0.1);
            max-height: 40vh;
            overflow-y: auto;
        }

        .instruction { text-align: center; color: #888; font-size: 12px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Sliders */
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .row { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        label { font-size: 12px; min-width: 60px; color: #ccc; }
        span.val { font-size: 10px; color: #888; width: 30px; text-align: right; }
        
        input[type=range] { 
            width: 100%; height: 4px; background: #444; 
            border-radius: 2px; outline: none; -webkit-appearance: none; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 16px; height: 16px; 
            background: #fff; border-radius: 50%; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <img id="overlay-image" src="{{IMAGE_SOURCE}}" alt="Artwork">

    <div class="ui-layer">
        <div class="header">
            <a href="/" class="btn">← Back</a>
            <button class="btn btn-reset" onclick="resetTransform()">Reset</button>
        </div>

        <div class="controls">
            <div class="instruction">1 Finger Drag • 2 Finger Pinch</div>
            
            <div class="control-group">
                <div class="row"><label>Size</label><input type="range" id="scale" min="10" max="300" value="50"></div>
            </div>
            
            <div class="control-group">
                <div class="row"><label>Tilt (X)</label><input type="range" id="rotX" min="-60" max="60" value="0"></div>
                <div class="row"><label>Turn (Y)</label><input type="range" id="rotY" min="-60" max="60" value="0"></div>
                <div class="row"><label>Spin (Z)</label><input type="range" id="rotZ" min="-180" max="180" value="0"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const img = document.getElementById('overlay-image');
        
        // --- STATE MANAGEMENT ---
        let state = {
            x: 0, 
            y: 0, 
            scale: 0.5, 
            rotX: 0, 
            rotY: 0, 
            rotZ: 0
        };

        // Initialize Position to Center
        function initPosition() {
            state.x = window.innerWidth / 2;
            state.y = window.innerHeight / 2;
            updateTransform();
        }

        function resetTransform() {
            initPosition();
            state.scale = 0.5;
            state.rotX = 0;
            state.rotY = 0;
            state.rotZ = 0;
            
            // Reset Sliders
            document.getElementById('scale').value = 50;
            document.getElementById('rotX').value = 0;
            document.getElementById('rotY').value = 0;
            document.getElementById('rotZ').value = 0;
            
            updateTransform();
        }

        // --- CAMERA SETUP ---
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Camera permission denied.");
            }
        }
        startCamera();

        // --- CORE TRANSFORM LOGIC ---
        function updateTransform() {
            // We use translate(-50%, -50%) to ensure the anchor point is the center of the image
            // state.x and state.y are absolute screen coordinates
            img.style.left = `${state.x}px`;
            img.style.top = `${state.y}px`;
            
            img.style.transform = `
                translate(-50%, -50%) 
                perspective(800px) 
                scale(${state.scale}) 
                rotateX(${state.rotX}deg) 
                rotateY(${state.rotY}deg) 
                rotateZ(${state.rotZ}deg)
            `;
        }

        // --- TOUCH INTERACTION LOGIC ---
        let isDragging = false;
        let startX = 0, startY = 0;
        let initialImgX = 0, initialImgY = 0;
        let initialDist = 0;
        let initialScale = 0.5;

        // 1. Touch Start
        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.controls') || e.target.closest('.header')) return;

            if (e.touches.length === 1) {
                // DRAG MODE
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                initialImgX = state.x;
                initialImgY = state.y;
            } else if (e.touches.length === 2) {
                // PINCH MODE
                isDragging = false;
                initialDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                initialScale = state.scale;
            }
        }, { passive: false });

        // 2. Touch Move
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.controls')) return;
            e.preventDefault(); // Prevent scrolling

            if (e.touches.length === 1 && isDragging) {
                // DRAG CALCULATION
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                state.x = initialImgX + dx;
                state.y = initialImgY + dy;
            } else if (e.touches.length === 2) {
                // PINCH CALCULATION
                const currentDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                const ratio = currentDist / initialDist;
                
                // Clamp scale between 0.1 and 3.0
                state.scale = Math.min(Math.max(initialScale * ratio, 0.1), 3.0);
                
                // Sync slider
                document.getElementById('scale').value = state.scale * 100;
            }
            updateTransform();
        }, { passive: false });

        // 3. Touch End
        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // --- SLIDER EVENT LISTENERS ---
        const sliders = {
            scale: (val) => state.scale = val / 100,
            rotX: (val) => state.rotX = val,
            rotY: (val) => state.rotY = val,
            rotZ: (val) => state.rotZ = val
        };

        Object.keys(sliders).forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                sliders[id](parseFloat(e.target.value));
                updateTransform();
            });
        });

        // Start
        initPosition();
    </script>
</body>
</html>
